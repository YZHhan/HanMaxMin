apply plugin: 'com.android.application'
apply plugin: 'org.greenrobot.greendao'
apply plugin: 'android-aspectjx'
apply plugin: 'maven'

android {
    compileSdkVersion 25
    buildToolsVersion "26.0.2"
    defaultConfig {
        applicationId "com.han.hanmaxmin"
        minSdkVersion 18
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
///*GrowingIO*/
//        resValue("string", "growingio_project_id", "8fbd1fd181b92a19")
//        resValue("string", "growingio_url_scheme", "growing.4cf69b63d2ebb042")

        splits {
            abi {
                enable true
                reset()
                include 'x86', 'armeabi-v7a','x86_64','arm64-v8a'
                universalApk true
            }
        }

        ndk {
            abiFilters  "armeabi-v7a", "arm64-v8a"
        }

    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    greendao {
        schemaVersion 21
//        daoPackage 'com.zgl.greentest.gen'   由GreenDao自动生成代码所在的包名，默认的是在项目包下面新建一个gen。
//        targetGenDir 'src/main/java'   设置自动生成代码的目录。
    }


    /*阿里云视频*/
    repositories {
        flatDir { dirs 'libs', 'src/main/jniLibs'}
    }

    sourceSets{
        main{
            jniLibs.srcDirs = ['libs','src/main/jniLibs']
        }
    }
}
/**
 * aspectjx默认会遍历项目编译后所有的.class文件和依赖的第三方库去查找符合织入条件的切点，
 * 为了提升编译效率，可以加入过滤条件指定遍历某些库或者不遍历某些库。
 * includeJarFilter和excludeJarFilter可以支持groupId过滤，
 * artifactId过滤，或者依赖路径匹配过滤
 */
aspectjx {
    excludeJarFilter '.jar'
    excludeJarFilter 'com.android.support'
    excludeJarFilter 'com.github.bumptech'
    excludeJarFilter 'org.greenrobot:eventbus'
    excludeJarFilter 'com.jakewharton:butterknife'
    excludeJarFilter 'org.aspectj:aspectjrt'
    excludeJarFilter 'com.squareup.retrofit2'
    excludeJarFilter 'com.squareup.okhttp3'
    excludeJarFilter 'com.google.code.gson'
    excludeJarFilter 'io.reactivex:rxandroid'
    excludeJarFilter 'org.javassist:javassist'

}


dependencies {
    /**
     * compile 主应用程序
     * androidTestCompile: 测试的应用程序
     * debugCompile: debug Build Type
     * releaseCompile: release Build Type.
     */
    compile fileTree(include: ['*.jar'], dir: 'libs')
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    //noinspection GradleCompatible
    compile 'com.android.support:appcompat-v7:25.3.1'
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:recyclerview-v7:25.3.1'
    //    compile 'com.facebook.react:react-native:0.42.3'
    compile 'org.greenrobot:greendao:3.2.2'
    testCompile 'junit:junit:4.12'
    /*AspectJ*/
    compile 'org.aspectj:aspectjrt:1.8.10'
    /*Glide*/
    compile 'com.github.bumptech.glide:glide:4.0.0'
    /*EventBus*/
    compile 'org.greenrobot:eventbus:3.0.0'
    /*okHttp*/
    compile 'com.squareup.okhttp3:okhttp:3.4.1'
    /*gson*/
    compile 'com.google.code.gson:gson:2.8.1'
    /*阿里云视频*/
    compile(name: 'AlivcPlayer', ext: 'aar')
    /*ButterKnife*/
    compile 'com.jakewharton:butterknife:8.4.0'
    //    apt 'com.jakewharton:butterknife-compiler:8.4.0'
    compile 'me.drakeet.library:crashwoodpecker:0.9.7'
    /**
     * 浮层库
     */
    compile 'com.github.huburt-Hu:NewbieGuide:v1.0.2'
    // 阿里云视频播放SDK
    //    compile(name: 'AlivcReporter', ext: 'arr')
    compile(name: 'AlivcPlayer', ext: 'aar')
    compile(name: 'AliyunVodPlayer', ext: 'aar')
    compile(name: 'AlivcReporter', ext: 'aar')
//    compile(name: 'live-pusher-3.3.4', ext: 'aar')
//    compile(name: 'live-face-beauty-3.3.4', ext: 'aar')
    compile(name: 'live-pusher-resources-3.3.5', ext: 'aar')


    /**
     * Retrofit
     */
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.okhttp3:okhttp:3.9.0'
//    implementation project(':mylibrary')

    /* picasso*/
    compile 'com.squareup.picasso:picasso:2.5.1'

}
